    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: rgb(178, 222, 179);
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            background-color: #39683c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .navbar a {
            color: #fcfcfc;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
     
        header {
            text-align: center;
            margin: 60px 0 20px;
        }
        header img {
            max-width: 100px;
        }
        .header {
            padding: 30px 20px;
            background: linear-gradient(145deg, #678962, #70a583);
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .info {
            padding: 10px;
            background-color: #ffb6c1;
            color: #333;
        }
        .info h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #72c09a;
        }
        .info p {
            margin: 0;
            font-size: 1em;
            line-height: 1.4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .gallery-item {
            position: relative;
            width: calc(33.333% - 20px);
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #39683c;
            color: #fff;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
